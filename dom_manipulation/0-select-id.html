<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  <script>
    const para =document.getElementById("myParagraph");
    document.getElementById("myParagraph").innerHTML = 
"I successfully updated this paragraph with javascript: " + para.innerHTML;

  </script>
</body>
</html>
